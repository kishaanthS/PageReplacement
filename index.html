<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="total">
        <div id="top">
            <div id="header">
                <h2>Page Replacement</h2>
                <div id="options">
                    <ul>
                        <button id="fifo" class="buttons">FIFO</button>
                        <button id="lru" class="buttons">LRU</button>
                        <button id="opr" class="buttons">OPR</button>
                        <button id="best" class="buttons">BEST</button>
                    </ul>
                </div>
            </div>
            <div id="body">
                <div id="algorithm"></div>
                <div id="input-container">
                    <p id="string">Reference String : <p>
                    <div id="container1">
                        <div>
                            Enter Page : <input type="text" id="inputtext">
                        </div>
                    </div>
                    <div id="container1">
                        <div id="addclear">
                            <button id="addbutton">ADD</button>
                            <button id="clearbutton">CLEAR</button>
                        </div>
                    </div>  
                    <div id="nopagefault">
                        Number of Page Faults  : 
                    </div>
                </div>
            </div>
        </div>
        <div id="slide-box">
            <div id="cur_element">
                <p id="text">Current Element : </p>
                <div id="black-box"></div>
            </div>
            <div id="slider">
                <div id="values">
                    <span id="start">-10</span>
                    <span id="val">0</span>
                    <span id="end">10</span>
                </div>
                <input type="range" min="-1500" max="500" value = "-500"  id="slidebar">
            </div>
        </div>
        <div id="bottom">
            <div id="grids"></div>
            <div id="compare"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
